  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Movie List</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Movie List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/favorite.html">Favorite</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main -->
  <main class="container mt-5">
    <!-- Search Bar -->
    <div class="row">
      <form class="form-inline col-8 col-md-10" id="search-form">
        <label class="sr-only" for="search-input">Search Keyword</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword ...">
        <!-- <button type="submit" class="btn btn-primary mb-2" id="search-submit">Search</button> -->
      </form>

      <div class="col-4 col-md-2 text-right" id="mode-toggle">
        <a id="mode-card-button" href="#" data-mode="card"><i class="fa fa-th h4 mr-2" aria-hidden="true" data-mode="card"></i></a>
        <a id="mode-list-button" class="text-secondary" href="#" data-mode="list"><i class="fa fa-bars h4 mr-2" aria-hidden="true" data-mode="list"></i></a>
      </div>
    </div>

    <!-- Data Panel -->
    <div class="row" id="data-panel">
      <!-- Render Movie List -->

      <!-- <div class="col-12 d-flex justify-content-between py-3 border-top">
        <h5 class="card-title">Jurassic World: Fallen kingdom</h5>

        <div class="w-25 mr-5">
          <button class="btn btn-primary btn-show-movie" data-toggle="modal" data-target="#movie-modal"
            data-id="${item.id}">More</button>
          <button class="btn btn-info btn-add-favorite" data-id="${item.id}">+</button>
        </div>
      </div>

      <div class="col-12 d-flex justify-content-between py-3 border-top">
        <h5 class="card-title">Jurassic World: Fallen kingdom</h5>
      
        <div class="w-25 mr-5">
          <button class="btn btn-primary btn-show-movie" data-toggle="modal" data-target="#movie-modal"
            data-id="${item.id}">More</button>
          <button class="btn btn-info btn-add-favorite" data-id="${item.id}">+</button>
        </div>
      </div> -->

    </div>
  </main>

  <!-- Paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>

  <!-- Movie Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true" alt="movie-poster" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
              <p id="movie-modal-description">This is a movie.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
